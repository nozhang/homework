apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: httpserver
  name: httpserver
  namespace: noel-test
spec:
  replicas: 2
  selector:
    matchLabels:
      app: httpserver
  template:
    metadata:
      labels:
        app: httpserver
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
    spec:
      containers:
      - name: httpserver
        image: asia.gcr.io/devops-apac-mgmt/noel-test:1.2
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http-web
        livenessProbe:
          failureThreshold: 5
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 60
        readinessProbe:
          failureThreshold: 5
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 20
        resources:
          limits:
            cpu: 2
            memory: 4Gi
          requests:
            cpu: 200m
            memory: 512Mi
        lifecycle:
          preStop:
            exec:
              command:
                - sh
                - -c
                - echo "Stopping container now...">/proc/1/fd/1
        securityContext:
          allowPrivilegeEscalation: false
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: cloud.google.com/gke-nodepool
                operator: In
                values:
                - pool-au
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - httpserver
            topologyKey: kubernetes.io/hostname
      tolerations:
      - effect: NoSchedule
        key: pool-au
        operator: Equal
        value: "true"
